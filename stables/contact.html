    <h1 id="rides">Contact</h1>
    <p>Meet Our Wonderful Staff</p>
    
    
        <div class="staffGallery">
    <!--Images used on this site are from unsplash and pixabay. I also have usage rights for the professional photo of myself (Maggie)-->
    
    <figure class="people">
        <img src="people/Maggie30.jpg" alt="Maggie">
        <figcaption><span>Maggie: Stable Owner</span><br> She began riding when she was six years old and hasn't stopped riding since. She opened up Maggie's Stables five years ago because she wanted others to get the opportunity to enjoy riding just as much as she does.</figcaption>
    </figure>
    
    <figure class="people">
        <img src="people/Sara60.jpg" alt="Sara">
        <figcaption><span>Sara: Assistant Trainer</span><br> She grew up on a farm in Idaho and often visited Wyoming in the summer to help do horseback riding tours near Jackson. She started taking riding lessons when she was twelve years old. </figcaption>
    </figure>
    
    <figure class="people">
        <img src="people/Maddie69.jpg" alt="Maddie">
        <figcaption><span>Maddie: Assistant Trainer</span><br> She grew up in Utah and has participated in many Utah rodeos doing barrel racing since the age of fifteen. She also graduated from college as a Veterinary Assistant.</figcaption>
    </figure>
    
    <figure class="people">
        <img src="people/Mathew76.jpg" alt="Mathew">
        <figcaption><span>Mathew: Barn Manager</span><br> He spend many years working on a ranch in California until he moved out to Utah eight years ago. He has worked with riders of all ages and levels dealing with basic horsemanship, Eventing, Jumping, and Dressage.</figcaption>
    </figure>
    
    <figure class="people">
        <img src="people/Jacob70.jpg" alt="Jacob">
        <figcaption><span>Jacob: Assitant Tour Guide</span><br>He grew up in California and worked on a ranch as a trainer teaching basic horsemanship for nine years old. He moved out here to Utah and has participated in several team roping rodeo events.</figcaption>
    </figure>
    
    <figure class="people">
        <img src="people/Jenny80.jpg" alt="Jenny">
        <figcaption><span>Jenny: Assistant Tour Guide</span><br> She grew up in Utah and learned to ride when she was eleven years old. She has had the opportunity to participate in several Dressage and Jumping Events in England. And is currently going to college to earn a degree as a Veterinary Assistant.</figcaption>
    </figure>
    
     <figure class="people">
        <img src="people/Dean72.jpg" alt="Dean">
        <figcaption><span>Dean: Head Trainer</span><br> He grew up in Montana and lived on a ranch for twenty years before moving to Idaho. He worked at the National Forest in Idaho for several years before moving to Utah and started teaching riding lessons for all levels.</figcaption>
    </figure>
    
    <figure class="people">
        <img src="people/Martin68.jpg" alt="Martin">
        <figcaption><span>Martin: Head Tour Guide</span><br> He grew up in California working along-side Mathew our Barn Manager. He's participated in several rodeo events in different states and worked as a tour guide in Wyoming and Idaho before working here with us. </figcaption>
    </figure>
    </div><!--end of contacts -->

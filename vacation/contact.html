<!-- Start of main -->    
<main>
   <h1>Contact</h1>

    <form action="/vacation/thanks.html" method="post" enctype="multipart/form-data" name="attend" class="contact">
        
        
    <fieldset>
        <legend>Personal Info</legend>
          <label><span>Name:</span><input name="name" type="text" placeholder="full name" required class="userinfo"></label>
            
        <label><span>Address:</span><input name="address" type="text" placeholder="address" required class="userinfo"></label>  
              
        <label><span>Email:</span><input name="email" type="email" placeholder="email@gmail.com" class="userinfo"></label>      
        
        <label><span>Phone:</span><input name="phone" type="tel" placeholder="123-555-6789" required pattern="[0-9-. ]{10,14}" class="userinfo"></label> 
    </fieldset>
                
        
    <fieldset>
         <legend>How to Contact You</legend>
        <span>Preferred contact method:</span>
        <label><input type="radio" name="OS" value="Phone">Phone</label><br>

         <label><input type="radio" name="OS" value="Email">Email</label><br>
        
        <label><input type="radio" name="OS" value="Either">Either</label> 
        
        
         <span>Pick best time of day: </span>
        <label><input type="checkbox" name="time" value="Morning"/> Morning</label><br>
       
        <label><input type="checkbox" name="time" value="Afternoon"/> Afternoon</label><br>
        
        <label><input type="checkbox" name="time" value="Evening"/>Evening</label><br>
    </fieldset>
        
        
    <fieldset>
         <legend>Reason for Contact</legend>
        <label><span>How can we help you?</span><select name="topic" class="userinfo">
        <option value="Planning">Trip Planning</option> 
            
        <option value="Tech Issues">Technical Issues</option>
            
        <option value="Inquiries">Media Inquiries</option>
            
        <option value="Other">Other</option>    
        </select></label>
    </fieldset>
       
        
    <fieldset>
        <legend>Message</legend>
    <label><span>Please write your questions or comments below.<br> We will respond as soon as possible:</span><textarea class="userinfo" name="message" required></textarea></label> 
    </fieldset>
  
         
        
    <input type="submit" name="submit" value="Submit My Contact Form" class="userbutton"> 
    <input type="hidden" name="subject" value="Contact Form">
    <input type="hidden" name="redirect" value="Contact Form">
        
    </form>

    
</main>
